kind: Deployment
apiVersion: apps/v1

metadata:
  name: demo

spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      name: demo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        name: demo
    spec:
      tolerations:
      - key: arch
        operator: Equal
        value: arm64
        effect: NoSchedule
      containers:
      - name: demo
        image: ghcr.io/gw2treasures/gw2.me/demo:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: DEMO_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: demo
              key: clientId
        - name: DEMO_CLIENT_SECRET
          valueFrom:
            configMapKeyRef:
              name: demo
              key: clientSecret
        ports:
        - containerPort: 3000
          protocol: TCP
        readinessProbe:
          httpGet:
            port: 3000
            path: "/api/health"
          initialDelaySeconds: 3
          timeoutSeconds: 1
          failureThreshold: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            port: 3000
            path: "/api/health"
          initialDelaySeconds: 30
          timeoutSeconds: 1
          failureThreshold: 6
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30    
