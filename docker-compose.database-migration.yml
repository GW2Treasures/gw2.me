version: '3'

services:
  database-old:
    image: postgres:17.6-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=gw2me
      - POSTGRES_PASSWORD=gw2me
      - POSTGRES_DB=gw2me
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - .docker/database-pg17:/var/lib/postgresql/data
